<!DOCTYPE HTML>
<html lang="pt-br" ng-app="morpheus">
<head>

	<!-- META TAG -->
	<meta charset="UTF-8">
	<meta name="author" content="Marcel Fonseca Resende de Oliveira">
	<title>Morpheus</title>

	<!-- CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/angular-material.min.css">
	<link rel="stylesheet" href="css/app.css">

</head>
<body ng-controller="userController">

	<!-- NAVBAR -->
	<div ng-include="'navbar.html'"></div>

	<!-- VIEW -->
	<div ng-include="'user.html'"></div>

	<!-- FOOTER -->
	<div ng-include="'footer.html'"></div>

	<!-- JAVASCRIPT -->
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

	<!-- LIB -->
	<script src="js/lib/angular.min.js"></script>
    <script src="js/lib/angular-material.min.js"></script>
    <script src="js/lib/angular-animate.min.js"></script>
    <script src="js/lib/angular-aria.min.js"></script>
    <script src="js/lib/angular-messages.min.js"></script>
	<script src="js/lib/angular-route.min.js"></script>
	<script src="js/lib/ng-file-upload-shim.min.js"></script>
	<script src="js/lib/ng-file-upload.min.js"></script>
	

	<!-- CONFIG -->
	<script src="js/app.js"></script>
	<script src="js/config/routeConfig.js"></script>

	<!-- CONTROLLERS -->
	<script src="js/controllers/userController.js"></script>

</body>
</html>
